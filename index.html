<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Raleway" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/baguetteBox.min.css">
</head>

<body>

  <input id="searchbar" onkeyup="search_picture()" type="text"
  name="search" placeholder="Search images..">

  <div class="main-content">
    <div class="card">
      <img src="photos/thumbnails/01.jpg" alt="image of hay bales">
    </div>

    <div class="card">
      <img src="photos/thumbnails/02.jpg" alt="image of a lake">
    </div>

    <div class="card">
      <img src="photos/thumbnails/03.jpg" alt="image of a canyon">
    </div>

    <div class="card">
      <img src="photos/thumbnails/04.jpg" alt="image of an iceberg">
    </div>

    <div class="card">
      <img src="photos/thumbnails/05.jpg" alt="image of a desert">
    </div>

    <div class="card">
      <img src="photos/thumbnails/06.jpg" alt="image of fall">
    </div>

    <div class="card">
      <img src="photos/thumbnails/07.jpg" alt="image of a plantation">
    </div>

    <div class="card">
      <img src="photos/thumbnails/08.jpg" alt="image of dunes">
    </div>

    <div class="card">
      <img src="photos/thumbnails/09.jpg" alt="image of a countryside lane">
    </div>

    <div class="card">
      <img src="photos/thumbnails/10.jpg" alt="image of a sunset">
    </div>

    <div class="card">
      <img src="photos/thumbnails/11.jpg" alt="image of a cave">
    </div>

    <div class="card">
      <img src="photos/thumbnails/12.jpg" alt="image of a bluebells meadow">
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/baguetteBox.min.js" async></script>
</body>

</html>
